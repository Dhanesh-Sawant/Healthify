<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="basic_calorie_page.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Calorie Calculator</h2>
            <div class="info">
                <p>Maintain weight: 2,425 calories/day</p>
                <p>Mild weight loss (0.25 kg/week): 2,175 calories/day</p>
                <p>Weight loss (0.5 kg/week): 1,925 calories/day</p>
                <p>Extreme weight loss (1 kg/week): 1,425 calories/day</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="age">Age (years):</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <br>
                    <input type="radio" id="gender" name="gender" value="male" checked>
                    <label for="male">Male</label>
                    <input type="radio" id="gender" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="form-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
                <div class="form-group">
                    <label for="activity">Activity Level:</label>
                    <select name="activity" id="activity">
                        <option value="active">Active</option>
                        <option value="moderate">Moderate</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
            <div id="results"></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
